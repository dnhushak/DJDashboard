<script src="../js/scripts/exceptionView.js"></script>
<div class="main-view">
	<div class="col-md-12">
		<h2>Exceptions</h2>
		<hr>
		<div>
			<button type="button" class="btn btn-primary custom-song-button"
				onClick="getExceptions()">Exceptions</button>

			<button type="button" class="btn btn-primary custom-song-button"
				onClick="getErrors()">Errors</button>
		</div>
		<table class="table table-hover exception-table">
			<thead>
				<th>Item ID</th>
				<th>User Name</th>
				<th>Last Name</th>
				<th>Message</th>
				<th>Time</th>
				<th>View</th>
			</thead>
			<tbody class="exceptions">
			</tbody>
		</table>
	</div>
	<div class="modal fade" role="dialog" id="load-modal">
		<div class="modal-dialog">
			<div class="modal-content">
				<div class="modal-header">
					<h4 class="modal-title"></h4>
				</div>
				<div class="modal-body">
				</div>
				<div class="modal-footer">
					<button type="button" class="btn btn-default close-custom-song"
						data-dismiss="modal">Close</button>
				</div>
			</div>
			<!-- /.modal-content -->
		</div>
		<!-- /.modal-dialog -->
	</div>
	<!-- /.modal -->
</div>
