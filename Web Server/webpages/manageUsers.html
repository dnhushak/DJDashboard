<script src="../js/scripts/library-view.js"></script>
<script src="../css/bootstrap.min.js"></script>
<!-- Latest compiled and minified CSS -->
<link rel="stylesheet"
	href="//netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css">

<div class="main-view">
	<div class="col-md-12">
		<h2>Songs</h2>
		<hr>
		<div>
			<button type="button" class="btn btn-primary custom-song-button"
				data-toggle="modal" data-target="#custom-song-modal">Add
				Song</button>
			<button type="button" class="btn btn-primary load-playlist-button"
				data-toggle="modal" data-target="#load-modal">Load Playlist</button>
		</div>
		<table class="table table-hover song-table">
			<thead>
				<th>Song</th>
				<th>Artist</th>
				<th>Album</th>
				<th>P. Genre</th>
				<th>S. Genre</th>
				<th>Played</th>
			</thead>
			<tbody class="songs">
			</tbody>
		</table>
	</div>
</div>
