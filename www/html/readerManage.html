<script src="../js/scripts/readerManager.js"></script>


<div class="main-view">
	<div class="col-md-12">
		<h2>Manage Readers</h2>
		<!-- Click on a column header to sort. Click again to sort in reverse.<br />
		Click the edit button or double click a row to edit that reader. <br />Click
		view to view the reader text quickly. -->
		<hr>
		<div aria-label="...">
			<button type="button" class="btn btn-primary"
				onClick="addReaderButton()" id="addReaderButton">Add New</button>
			<div class="btn-group" role="group" aria-label="...">
				<div class="btn-group" role="group">
					<!--  <button class="btn btn-primary dropdown-toggle" type="button"
						data-toggle="dropdown">
						Select Types <span class="caret"></span>
					</button>
					<ul class="dropdown-menu readerTypes">
						<li><a href=#>All</a></li>
						<li role="separator" class="divider"></li>
						<!-- empty, but filled by readerManager.js 
					</ul>-->
				</div>
				<button type="button" class="btn btn-primary view-inactive"
					onClick="inactiveButton()">View Inactive</button>

				<div class="btn-group" role="group">
					<button class="btn btn-primary dropdown-toggle button-per-page"
						type="button" data-toggle="dropdown">
						5 Per Page <span class="caret"></span>
					</button>
					<ul class="dropdown-menu readers-per-page">
						<li onClick="changePerPageButton(5)"><a href="#">5</a></li>
						<li onClick="changePerPageButton(10)"><a href="#">10</a></li>
						<li onClick="changePerPageButton(25)"><a href="#">25</a></li>
						<li onClick="changePerPageButton(50)"><a href="#">50</a></li>
					</ul>
				</div>
			</div>
		</div>

		<table class="noselect table table-hover exception-table">
			<thead>
				<th
					onClick="sortReaderButton('readerTitle','.header-title','Title')"
					class="header-title">Title <span
					class="glyphicon glyphicon-triangle-bottom"></span></th>
				<th onClick="sortReaderButton('readerType','.header-type','Type')"
					class="header-type">Type</th>
				<th
					onClick="sortReaderButton('readsRemaining','.header-remaining','Reads Remaining')"
					class="header-remaining">Reads Remaining</th>
				<th onClick="sortReaderButton('endDate','.header-end','End Date')"
					class="header-end">End Date</th>
				<th>Edit</th>
				<th>View</th>
			</thead>

			<!-- Readers class updated by the getReaders function in js -->
			<tbody class="readers">
				<!-- Readers go here -->
			</tbody>
		</table>
	</div>
</div>


<!-- modal - Popup dialogue to add or update a reader -->
<div class="modal fade" role="dialog" id="add-update">
	<div class="modal-dialog">
		<div class="modal-content">
			<div class="modal-header add-update-header">
				<h4 class="modal-title add-update-title"></h4>

			</div>

			<!-- Fields to add or update a reader -->
			<div class="modal-body">

				<div class="form-group">
					<label for="input-title">Reader Title</label> <input type="text"
						class="form-control" id="input-title" autocomplete="off"
						spellcheck="false" placeholder="Reader Name">
				</div>

				<div class="form-group">
					<label for="input-type">Reader Type</label> <select
						class="form-control reader-select" id="input-type">
						<!-- Need to add auto-fill here -->
					</select>
				</div>

				<div class="form-group">
					<label for="input-organization">Affiliated Organization</label> <input
						type="text" class="form-control" id="input-organization"
						placeholder="Organization affiliated with Message">
				</div>

				<div class="form-group">
					<label for="input-text">Message</label> <small><i>All
							formatting will be lost.</i></small>
					<textarea id="input-text" style="width: 550px; height: 150px;"></textarea>
				</div>

				<div class="form-horizontal">
					<div class="form-group">
						<label for="input-remaining-reads" class="col-sm-4 control-label">Remaining
							Reads</label>

						<div class="col-sm-7">
							<input type="text" class="form-control"
								id="input-remaining-reads"
								placeholder="Leave blank if reader is based on date or runs indefinitely">
						</div>
					</div>

					<div class="form-group">
						<label for="input-start" class="col-sm-4 control-label">Start
							Date</label>
						<div class="col-sm-7">
							<input type="date" class="form-control " id="input-start">

						</div>
					</div>
					<div class="form-group">
						<label for="input-start" class="col-sm-4 control-label">End
							Date</label>
						<div class="col-sm-7">
							<input type="date" class="form-control" id="input-end">
						</div>
					</div>

					<div class="form-group">
						<label for="input-active" class="col-sm-4 control-label">Active?</label>
						<div class="col-sm-7">
							<input type="checkbox" class="form-control" id="input-active">
						</div>
					</div>
				</div>
			</div>
			<div class="modal-footer edit-footer"></div>
		</div>
		<!-- /.modal-content -->
	</div>
	<!-- /.modal-dialog -->
</div>
<!-- /.modal -->

<!-- modal - Popup dialogue to view a reader's text -->
<div class="modal fade" role="dialog" id="view-text">
	<div class="modal-dialog">
		<div class="modal-content">
			<div class="modal-header view-header">
				<h4 class="modal-title view-title"></h4>
			</div>

			<!-- Fields to add or update a reader -->
			<div class="modal-body">
				<div class="reader-text"></div>


				<div class="modal-footer">
					<button type="button" class="btn btn-default close-load-modal"
						data-dismiss="modal">Done</button>
				</div>
			</div>
		</div>
		<!-- /.modal-content -->
	</div>
	<!-- /.modal-dialog -->
</div>
<!-- /.modal -->
