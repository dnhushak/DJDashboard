<script src="../js/scripts/analytics.js"></script>
<div class="main-view">
	<div class="col-md-12">
		<h2>Analytics</h2>
		<hr>
		<div>
			<form class="form-inline">
				<div class="form-group">
					<label for="start-date">Start Date</label>
					<input type="date" name="start-date" id="start-date">
				</div>
				<div class="form-group">
					<label for="end-date">End Date</label>
					<input type="date" name="end-date" id="end-date">
				</div>
				<div class="form-group">
					<label for="count-by">Select By</label>
					<select class="form-control" id="count-by">
					 	<option value="track">Track</option>
				        <option value="album">Album</option>
					</select>
				</div>
				<div class="form-group">
					<label for="user-plays">User</label>
					<select class="form-control" id="user-plays">
					 	<option value="0">All</option>
					</select>
				</div>
				<button type="button" class="btn btn-primary load">Load</button>
			</form>
		</div>
		<table class="table user-table">
			<thead>
				<th id="selected">Name</th>
				<th>Play Count</th>
			</thead>
			<tbody class="plays">
			</tbody>
		</table>
	</div>
</div>
