<script src="../js/scripts/readerManager.js"></script>


<div class="main-view">
	<div class="col-md-12">
		<h2>Manage Readers</h2>
		<hr>
		<div class="dropdown">
			<button class="btn btn-primary dropdown-toggle" type="button"
				data-toggle="dropdown">
				Select Reader Type: <span class="caret"></span>
			</button>
			<ul class="dropdown-menu readerTypes">
				<li><a href=#>All</a></li>
				<li role="separator" class="divider"></li>
				<!-- empty, but filled by readerManager.js -->
			</ul>
			<button type="button" class="btn btn-primary view-inactive"
				onClick="viewHideInactive()">View Inactive</button>
			<button type="button" class="btn btn-primary"
				onClick="addReaderButton()" id="addReaderButton">Add New</button>
			<!-- <button type="button" class="btn btn-primary"
				onClick="clearReaders()" id="clearReaderButton">Clear</button> -->
		</div>
		<table class="noselect table table-hover exception-table">
			<thead>
				<th onClick="sortReaderColumn('readerTitle',this.value)" value="0"
					id="header-title">Title</th>
				<th onClick="sortReaderColumn('readerType',this.value)" value="1"
					id="header-type">Type</th>
				<th onClick="sortReaderColumn('readsRemaining',this.value)" value="1"
					id="header-type">Reads Remaining</th>
				<th onClick="sortReaderColumn('endDate',this.value)" value="1"
					id="header-type">Kill Date</th>
				<th>Edit</th>
				<th>View</th>
			</thead>

			<!-- Readers class updated by the getReaders function in js -->
			<tbody class="readers">
				<!-- Readers go here -->
			</tbody>
		</table>
		<!-- <hr>
		
		<h2>Manage Reader Types</h2> -->

	</div>
</div>


<!-- modal - Popup dialogue to add or update a reader -->
<div class="modal fade" role="dialog" id="add-update">
	<div class="modal-dialog">
		<div class="modal-content">
			<div class="modal-header add-update-header">
				<h4 class="modal-title add-update-title"></h4>

			</div>

			<!-- Fields to add or update a reader -->
			<div class="modal-body">

				<div class="form-group">
					<label for="input-title">Reader Title</label> <input type="text"
						class="form-control typeahead" id="input-title" autocomplete="off"
						spellcheck="false" placeholder="Reader Name">
				</div>

				<div class="form-group">
					<label for="input-type">Reader Type</label> <select
						class="form-control reader-select" id="input-type">
						<!-- Need to add auto-fill here -->
					</select>
				</div>

				<div class="form-group">
					<label for="input-organization">Affiliated Organization</label> <input
						type="text" class="form-control typeahead" id="input-organization"
						placeholder="Organization affiliated with Message">
				</div>
				<div class="form-group">
					<label for="input-text">Message</label> <small><i>All
							formatting will be lost.</i></small>
					<textarea id="input-text" style="width: 550px; height: 150px;"></textarea>
				</div>

				<div class="form-horizontal">
					<div class="form-group">
						<label for="input-remaining-reads" class="col-sm-4 control-label">Remaining
							Reads</label>

						<div class="col-sm-7">
							<input type="text" class="form-control"
								id="input-remaining-reads"
								placeholder="Leave blank if reader is based on date or runs indefinitely">
						</div>
					</div>

					<div class="form-group">
						<label for="input-start" class="col-sm-4 control-label">Start
							Date</label>
						<div class="col-sm-7">
							<input type="date" class="form-control " id="input-start">

						</div>
					</div>
					<div class="form-group">
						<label for="input-start" class="col-sm-4 control-label">Kill
							Date</label>
						<div class="col-sm-7">
							<input type="date" class="form-control" id="input-end">
						</div>
					</div>

					<div class="form-group">
						<label for="input-active" class="col-sm-4 control-label">Active?</label>
						<div class="col-sm-7">
							<input type="checkbox" class="form-control" id="input-active">
						</div>
					</div>
				</div>
			</div>
			<div class="modal-footer edit-footer"></div>
		</div>
		<!-- /.modal-content -->
	</div>
	<!-- /.modal-dialog -->
</div>
<!-- /.modal -->

<!-- modal - Popup dialogue to view a reader's text -->
<div class="modal fade" role="dialog" id="view-text">
	<div class="modal-dialog">
		<div class="modal-content">
			<div class="modal-header view-header">
				<h4 class="modal-title view-title"></h4>
			</div>

			<!-- Fields to add or update a reader -->
			<div class="modal-body">
				<div class="reader-text"></div>


				<div class="modal-footer">
					<button type="button" class="btn btn-default close-load-modal"
						data-dismiss="modal">Done</button>
				</div>
			</div>
		</div>
		<!-- /.modal-content -->
	</div>
	<!-- /.modal-dialog -->
</div>
<!-- /.modal -->
